<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Instrumentos Musicales</h1>
        <nav>
            <ul>
                <li><a href="#guitarras">Guitarras</a></li>
                <li><a href="#baterias">Baterías</a></li>
                <li><a href="#bajos">Bajos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="guitarras" class="recuadro">
            <h2>Guitarras</h2>
            <div class="imagenes">
                <div class="instrumento">
                    <img src="images/guitarras/gibson.jpg" alt="Gibson">
                    <p>Gibson</p>
                    <button onclick="agregarAlCarrito(1)">Agregar Guitarra Gibson al Carrito</button>
                </div>
                <div class="instrumento">
                    <img src="images/guitarras/ibanez_gio.jpg" alt="Ibanez Gio">
                    <p>Ibanez Gio</p>
                    <button onclick="agregarAlCarrito(2)">Agregar Guitarra Ibanez Gio al Carrito</button>
                </div>
                <div class="instrumento">
                    <img src="images/guitarras/jackson.jpg" alt="Jackson">
                    <p>Jackson</p>
                    <button onclick="agregarAlCarrito(3)">Agregar Guitarra Jackson al Carrito</button>
                </div>
            </div>
        </section>
        <section id="baterias" class="recuadro">
            <h2>Baterías</h2>
            <div class="imagenes">
                <div class="instrumento">
                    <img src="images/baterias/bateria-musical-premium.jpg" alt="Batería Musical Premium">
                    <p>Batería Musical Premium</p>
                    <button onclick="agregarAlCarrito(4)">Agregar Batería Musical Premium al Carrito</button>
                </div>
                <div class="instrumento">
                    <img src="images/baterias/pearl.jpg" alt="Pearl">
                    <p>Pearl</p>
                    <button onclick="agregarAlCarrito(5)">Agregar Batería Pearl al Carrito</button>
                </div>
                <div class="instrumento">
                    <img src="images/baterias/yamaha.jpg" alt="Yamaha">
                    <p>Yamaha</p>
                    <button onclick="agregarAlCarrito(6)">Agregar Batería Yamaha al Carrito</button>
                </div>
            </div>
        </section>
        <section id="bajos" class="recuadro">
            <h2>Bajos</h2>
            <div class="imagenes">
                <div class="instrumento">
                    <img src="images/bajos/cort.jpg" alt="Cort">
                    <p>Cort</p>
                    <button onclick="agregarAlCarrito(7)">Agregar Bajo Cort al Carrito</button>
                </div>
                <div class="instrumento">
                    <img src="images/bajos/fender.jpg" alt="Fender">
                    <p>Fender</p>
                    <button onclick="agregarAlCarrito(8)">Agregar Bajo Fender al Carrito</button>
                </div>
                <div class="instrumento">
                    <img src="images/bajos/warwick.jpg" alt="Warwick">
                    <p>Warwick</p>
                    <button onclick="agregarAlCarrito(9)">Agregar Bajo Warwick al Carrito</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section id="contacto">
            <h2>Contacto</h2>
            <p>Para más información, contáctanos en <a href="mailto:info@instrumentosmusicales.com">info@instrumentosmusicales.com</a></p>
        </section>
        <button onclick="mostrarCarrito()">Mostrar Carrito</button>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
