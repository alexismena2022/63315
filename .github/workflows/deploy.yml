name: Deploy a GitHub Pages

# Evento que activa el workflow
on:
  push: # Cuando subas cambios
    branches:
      - feature/testing # Solo para la feature/testing

permissions: # Establece permisos para el token
  id-token: write
  contents: read

# Job para el despliegue
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar el repositorio
      uses: actions/checkout@v3

    - name: Subir artefacto para despliegue
      uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: ./dist # Cambia este path por el directorio donde se encuentran tus archivos est√°ticos        
    
    - name: Configurar GitHub Pages
      uses: actions/configure-pages@v3

    - name: Desplegar en GitHub Pages
      uses: actions/deploy-pages@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
